<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My Favorite Images</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script

    crossorigin="anonymous"></script>

  <body>

    <h1>Gif Tastic</h1>

    <div class="animalbutton">
        <button class="btn btn-info animal" data-animal="bear">roar</button>
        <button class="btn btn-info animal" data-animal="chimpanzees">scream</button>
        <button class="btn btn-info animal" data-animal="lion">roar</button>
        <button class="btn btn-info animal" data-animal="deer">fawn</button>
        <button class="btn btn-info animal" data-animal="elephants">trumpet</button>
        <button class="btn btn-info animal" data-animal="giraffes">bleat</button>
        <button class="btn btn-info animal" data-animal="whales">sing</button>
        <button class="btn btn-info animal" data-animal="eagle">screech</button>
        <button class="btn btn-info animal" data-animal="owls">hoot</button>
        <button class="btn btn-info animal" data-animal="peacocks">dancing</button>
    </div>

  <div id="gifs-appear-here">
  </div>

  <div>
  <h4>Add an Animal</h4>
    <form id="gif-form">
        <label for="gif-input"></label>
        <input type="text" value="" id="gif-input"><br><br>
        <input type="submit" name="Button" class="btn btn-success" id="theButton">
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
